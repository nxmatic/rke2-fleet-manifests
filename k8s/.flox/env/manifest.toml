version = 1

[include]
  [[include.environments]]
    dir = '/var/lib/git/nxmatic/fleet/flox/manifest-tools'

[install]
  [install.ceph-client]
    pkg-group = 'k8s-kubectl-tools'
    pkg-path = 'ceph-client'
    systems = ['aarch64-linux']

  [install.cilium-cli]
    pkg-group = 'k8s-kubectl-tools'
    pkg-path = 'cilium-cli'

  [install.dasel]
    pkg-group = 'k8s-yaml-tools'
    pkg-path = 'dasel'
    version = '^2.8.1'

  [install.etcdctl]
    pkg-group = 'k8s-etcd-tools'
    pkg-path = 'etcdctl'
    version = '^3.3.27'

  [install.fluxcd]
    pkg-group = 'k8s-kubectl-tools'
    pkg-path = 'fluxcd'

  [install.helmfile]
    pkg-group = 'k8s-kubectl-tools'
    pkg-path = 'helmfile'

  [install.kpt]
    pkg-group = 'k8s-kpt-tools'
    pkg-path = 'kpt'

  [install.krew]
    pkg-group = 'k8s-kubectl-tools'
    pkg-path = 'krew'

  [install.kubecectl-doctor]
    pkg-group = 'k8s-kubectl-plugins'
    pkg-path = 'kubectl-doctor'

  [install.kubectl]
    pkg-group = 'k8s-kubectl-tools'
    pkg-path = 'kubectl'

  [install.kubectl-ai]
    pkg-group = 'k8s-kubectl-plugins'
    pkg-path = 'kubectl-ai'

  [install.kubectl-explore]
    pkg-group = 'k8s-kubectl-plugins'
    pkg-path = 'kubectl-explore'

  [install.kubectl-graph]
    pkg-group = 'k8s-kubectl-plugins'
    pkg-path = 'kubectl-graph'

  [install.kubectl-ktop]
    pkg-group = 'k8s-kubectl-plugins'
    pkg-path = 'kubectl-ktop'

  [install.kubectl-neat]
    pkg-group = 'k8s-kubectl-plugins'
    pkg-path = 'kubectl-neat'

  [install.kubectl-rook-ceph]
    pkg-group = 'k8s-kubectl-plugins'
    pkg-path = 'kubectl-rook-ceph'

  [install.kubectl-tree]
    pkg-group = 'k8s-kubectl-plugins'
    pkg-path = 'kubectl-tree'

  [install.kubectl-view-secret]
    pkg-group = 'k8s-kubectl-plugins'
    pkg-path = 'kubectl-view-secret'

  [install.kubernetes-helm]
    pkg-group = 'k8s-kubectl-tools'
    pkg-path = 'kubernetes-helm'

  [install.tubekit]
    pkg-group = 'k8s-kubectl-tools'
    pkg-path = 'tubekit'

  [install.yq-go]
    pkg-group = 'k8s-yaml-tools'
    pkg-path = 'yq-go'

[options]
  systems = ['aarch64-darwin', 'aarch64-linux']
