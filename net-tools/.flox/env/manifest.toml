version = 1

[include]
  [[include.environments]]
    dir = '/var/lib/git/nxmatic/fleet/flox/keyhole'

[install]
  [install.dhcp]
    pkg-group = 'net-tools'
    pkg-path = 'dhcp'
    systems = ['aarch64-linux']

  [install.ethtool]
    pkg-group = 'net-tools'
    pkg-path = 'ethtool'
    systems = ['aarch64-linux']

  [install.ipcalc]
    pkg-group = 'net-tools'
    pkg-path = 'ipcalc'
    version = '^1.0.3'

  [install.iptstate]
    pkg-group = 'net-tools'
    pkg-path = 'iptstate'
    systems = ['aarch64-linux']

  [install.netplan]
    pkg-group = 'net-tools'
    pkg-path = 'netplan'
    systems = ['aarch64-linux']

  [install.nmap]
    pkg-group = 'net-tools'
    pkg-path = 'nmap'

  [install.tshark]
    pkg-group = 'net-tools'
    pkg-path = 'tshark'

[options]
  systems = ['aarch64-darwin', 'aarch64-linux', 'x86_64-linux', 'x86_64-darwin']
